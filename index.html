<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<script>
  (function () {
    let count = 0;

    window.onload = function () {

      // get the buttons
      const previousButton = document.querySelector(".previousButton");
      const nextButton = document.querySelector(".nextButton");

      // get the pics
      let pic = document.querySelector(".kuromiPics");
      const pics = [
        "./image/kuromi1.webp",
        "./image/kuromi2.webp",
        "./image/kuromi3.jpeg"];

      //change the pics
      previousButton.addEventListener("click", previousPic);
      nextButton.addEventListener("click", nextPic);

      function previousPic() {
        count--;
        if (count < 0) {
          count = pics.length - 1;
        }
        pic.src = pics[count];
        notice.innerText = `Picture ${count + 1}.`;
      }

      function nextPic() {
        count++;
        console.log(count);
        if (count >= pics.length) {
          count = 0;
        }
        console.log(count);
        pic.src = pics[count];
        notice.innerText = `Picture ${count + 1}.`;
      }

      // change the notice
      const notice = document.querySelector(".notice");
    }
  })();

</script>

<body>
  <section class="change_pics">
    <p class="notice">Picture 1.</p>
    <img class="kuromiPics" src="./image/kuromi1.webp" alt="This is kuromi">
    <div>
      <button class="previousButton">previous</button>
      <button class="nextButton">next</button>
    </div>
  </section>
  
</body>

</html>
